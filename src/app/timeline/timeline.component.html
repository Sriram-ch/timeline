<div class="container-fluid"
    style="background-color: #fff;height: 100%;width:100%;padding: 0;overflow-y: hidden;overflow-x: hidden;">
    <app-header></app-header>
    <br>
    <br>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">

                <fa-icon [icon]="['fas', 'home']" size="md" [fixedWidth]="true" style="color:#004A7F;cursor: pointer;">
                </fa-icon>

            <li class="breadcrumb-item" aria-current="page" style="font-weight: 500;color: black;">
                Overview </li>


            <li class="navbar-nav ml-auto" style="margin-bottom:-1rem">
                <div class="row">
                    <div style=" border-radius: .25rem;margin-right:8px;">
                        <fa-icon [icon]="['fas', 'cog']" size="lg" [fixedWidth]="true" style="color:#ED7D31;">
                        </fa-icon>&nbsp;
                    </div>
                </div>
            </li>
        </ol>
    </nav>
    <div style="
width: calc(70% - 20px);box-shadow: 1px 2px 3px 1px #aaaaaa;margin-left:10px;height: calc(82% - 20px);margin-right:10px;float: left;overflow: auto;">
       
    </div>
    <div style="
width: calc(30% - 10px);box-shadow: 1px 2px 3px 1px #aaaaaa;height: calc(82% - 20px);margin-right:10px;float: right;overflow: auto;" class="main-right">
        <div class="workflowheader">
            <p style="color: white;padding:2px;margin-left:2px;">Workflow</p>
        </div>
        <div>
            <app-tll [data]="timeline"></app-tll>
        </div>
    </div>
    <app-footer></app-footer>
    <router-outlet></router-outlet>
</div>
